<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Ciclo Verde</title>
  <link rel="stylesheet" href="stilo.css">
</head>
<body>

  <header class="navbar">
    <div class="logo"><img src="imagem/logo.png" alt="Logo"></div>
    <nav class="menu">
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container-principal">
    <div class="login-container">
      <h2>Cadastro</h2>

     <form id="cadastro-form" novalidate>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF (apenas números)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(DDD) 90000-0000">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">
        <button type="submit" class="botao-login">Cadastrar</button>
      </form>

      <div id="mensagem" aria-live="polite" style="margin-top:12px;"></div>
    </div>
  </main>
